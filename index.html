<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emir'in İloş'a Sevgisi</title>

    <style>
        /* Buradan itibaren CSS kodunuz başlıyor */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Açık mavi */
            color: #333;
        }

        h1 {
            color: #e74c3c; /* Kırmızımsı ton */
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .love-scale p {
            background-color: #ffffff;
            border: 2px solid #ffcc00; /* Sarımsı kenarlık */
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 25px;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* Genişlik sabitleme */
            transition: transform 0.2s ease-in-out;
        }

        .love-scale p:hover {
            transform: scale(1.05);
        }
        /* CSS kodunuz burada bitiyor */
    </style>

</head>
<body>
    <h1>Emir, İloş'u Ne Kadar Seviyor?</h1>
    <div class="love-scale">
        <p>Ay Kadar 🌕</p>
        <p>Güneş Kadar ☀️</p>
        <p>Dünya Kadar 🌍</p>
        <p>Evren Kadar 🌌</p>
        <p>Sonsuz Kadar ❤️‍🔥</p>
    </div>
</body>
</html>
