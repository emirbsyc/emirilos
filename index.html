<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emir'in İloş'a Sevgisi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            font-size: 3em; /* Masaüstü için */
            margin-bottom: 40px;
            text-align: center;
            padding: 0 15px; /* Küçük ekranlarda taşmayı engellemek için */
        }
        .start-button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            background-color: #e74c3c;
            border: none;
            border-radius: 15px;
            text-decoration: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .start-button:hover {
            background-color: #c0392b;
            transform: translateY(-5px);
        }

        /* Mobil Cihazlar İçin Medya Sorgusu */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em; /* Telefonlarda daha küçük */
            }
            .start-button {
                font-size: 1.5em; /* Telefonlarda daha küçük */
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Emir, İloş'u Ne Kadar Seviyor?</h1>
    <a href="ay.html" class="start-button">Başla ❤️</a>
</body>
</html>
